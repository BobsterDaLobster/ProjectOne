<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Profile</title>
  <style>
    body { font-family: Arial, sans-serif; background: #b3e5fc; color: #333; margin:0; padding:0; }
    header { background:#ffcc80; padding:20px; text-align:center; }
    h2 { margin-top:40px; color:#333; }
    section { padding:20px; }
    .calendar { display:grid; grid-template-columns:repeat(7,1fr); gap:5px; text-align:center; }
    .calendar div { padding:10px; border:1px solid #ccc; background:#fff; }
    .today { background:#ffcc80; font-weight:bold; }
    .day-events { border:1px solid #ccc; padding:10px; background:#fff; }
    .news-section { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:10px; }
    .news-tile { background:#fff; padding:10px; border:1px solid #ccc; }
    .news-tile img { width:100%; height:120px; object-fit:cover; }
    #gameCanvas { background:#c8e6c9; display:block; margin:20px auto; border:2px solid #333; }
    .game-controls { position:absolute; bottom:20px; right:20px; display:grid; grid-template-columns:repeat(3,50px); grid-gap:5px; }
    .game-controls button { padding:10px; }
    #scoreBoard { text-align:center; font-size:20px; margin:10px; }
    #secret { position:fixed; bottom:5px; right:5px; width:20px; height:20px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>My Personal Profile</h1>
  </header>

  <section>
    <h2>Resume</h2>
    <p>[Your resume content here]</p>
  </section>

  <section>
    <h2>Calendar</h2>
    <div id="calendar"></div>
    <div class="day-events">
      <h3>Events for <span id="selectedDate"></span></h3>
      <ul id="eventList"></ul>
      <input id="eventInput" placeholder="New event">
      <button onclick="addEvent()">Add</button>
    </div>
  </section>

  <section>
    <h2>Crossy Road Game</h2>
    <div id="scoreBoard">Score: 0 | High Score: 0</div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div class="game-controls">
      <button onclick="move('up')">↑</button>
      <button onclick="move('left')">←</button>
      <button onclick="move('down')">↓</button>
      <button onclick="move('right')">→</button>
    </div>
  </section>

  <section>
    <h2>Sports</h2>
    <p><a href="https://www.espn.com" target="_blank">ESPN Sports News</a></p>
    <p><a href="https://fightingirish.com" target="_blank">Notre Dame Fighting Irish</a></p>
  </section>

  <section>
    <h2>World News</h2>
    <h3>International Politics</h3>
    <div id="international" class="news-section"></div>
    <h3>National Politics</h3>
    <div id="national" class="news-section"></div>
    <h3>Science</h3>
    <div id="science" class="news-section"></div>
    <h3>Sports</h3>
    <div id="sportsNews" class="news-section"></div>
  </section>

  <div id="secret"></div>

<script>
/* ===== Calendar ===== */
const calendar=document.getElementById('calendar');
const today=new Date();let events=JSON.parse(localStorage.getItem('events')||'{}');
function buildCalendar(){
  calendar.innerHTML='';let year=today.getFullYear(),month=today.getMonth();
  let firstDay=new Date(year,month,1).getDay();
  let daysInMonth=new Date(year,month+1,0).getDate();
  for(let i=0;i<firstDay;i++){calendar.innerHTML+='<div></div>';}
  for(let d=1;d<=daysInMonth;d++){
    let div=document.createElement('div');div.textContent=d;
    if(d===today.getDate())div.classList.add('today');
    div.onclick=()=>showEvents(d,month,year);
    calendar.appendChild(div);
  }
}
function showEvents(day,month,year){
  let dateKey=`${year}-${month+1}-${day}`;
  document.getElementById('selectedDate').textContent=dateKey;
  let list=document.getElementById('eventList');list.innerHTML='';
  (events[dateKey]||[]).forEach((e,i)=>{
    let li=document.createElement('li');
    li.textContent=e;
    li.onclick=()=>{events[dateKey].splice(i,1);saveEvents();showEvents(day,month,year);}
    list.appendChild(li);
  });
}
function addEvent(){
  let date=document.getElementById('selectedDate').textContent;
  if(!date)return;let input=document.getElementById('eventInput');
  if(!events[date])events[date]=[];events[date].push(input.value);
  input.value='';saveEvents();showEvents(...date.split('-').map(Number).reverse());
}
function saveEvents(){localStorage.setItem('events',JSON.stringify(events));}
buildCalendar();

/* ===== Crossy Road ===== */
const canvas=document.getElementById('gameCanvas'),ctx=canvas.getContext('2d');
const TILE=30,PLAYER_SIZE=30;
let player,lanes,offsetY,score,highScore=localStorage.getItem('highScore')||0;
function resetGame(){player={x:10*TILE,y:20*TILE,size:PLAYER_SIZE};lanes=[];offsetY=0;score=0;for(let i=0;i<50;i++)generateLane(i);}
function generateLane(i){if(i%10===0){lanes.push({type:'grass'});}
else{let r=Math.random();if(r<0.4)lanes.push({type:'road',cars:[]});else if(r<0.7)lanes.push({type:'river',logs:[]});else lanes.push({type:'grass'});}}
function move(dir){if(dir==='up'){player.y-=TILE;score++;if(player.y<10*TILE){offsetY+=TILE;generateLane(lanes.length);}}if(dir==='down'&&player.y<20*TILE)player.y+=TILE;if(dir==='left'&&player.x>=TILE)player.x-=TILE;if(dir==='right'&&player.x<=canvas.width-TILE*2)player.x+=TILE;}
function gameLoop(){ctx.clearRect(0,0,canvas.width,canvas.height);
lanes.forEach((lane,i)=>{let y=canvas.height-(i*TILE)+offsetY;if(y<-TILE||y>canvas.height+TILE)return;
if(lane.type==='grass'){ctx.fillStyle='#a5d6a7';ctx.fillRect(0,y,canvas.width,TILE);}
if(lane.type==='road'){ctx.fillStyle='#757575';ctx.fillRect(0,y,canvas.width,TILE);
if(Math.random()<0.01)lane.cars.push({x:0,y,speed:2+Math.random()*2});
lane.cars.forEach(car=>{car.x+=car.speed;ctx.fillStyle='red';ctx.fillRect(car.x,y,30,TILE);
if(car.x>canvas.width)lane.cars.splice(lane.cars.indexOf(car),1);
if(player.x<car.x+30&&player.x+PLAYER_SIZE>car.x&&player.y===y)resetGame();});}
if(lane.type==='river'){ctx.fillStyle='#64b5f6';ctx.fillRect(0,y,canvas.width,TILE);
if(Math.random()<0.02)lane.logs.push({x:Math.random()*canvas.width,y,speed:1.5+Math.random()*1});
let safe=false;lane.logs.forEach(log=>{log.x+=log.speed;ctx.fillStyle='#8d6e63';ctx.fillRect(log.x,y,60,TILE);
if(player.x<log.x+60&&player.x+PLAYER_SIZE>log.x&&player.y===y){safe=true;player.x+=log.speed;}});if(player.y===y&&!safe)resetGame();}
});
ctx.fillStyle='green';ctx.fillRect(player.x,player.y,PLAYER_SIZE,PLAYER_SIZE);
document.getElementById('scoreBoard').textContent=`Score: ${score} | High Score: ${highScore}`;
if(score>highScore){highScore=score;localStorage.setItem('highScore',highScore);}
requestAnimationFrame(gameLoop);}
resetGame();gameLoop();

/* ===== News Feed ===== */
async function loadRSS(url,target){
  try{let res=await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
  let data=await res.json();document.getElementById(target).innerHTML='';
  data.items.slice(0,6).forEach(item=>{
    let div=document.createElement('div');div.className='news-tile';
    div.innerHTML=`<img src="${item.enclosure?.link||''}"><h4><a href="${item.link}" target="_blank">${item.title}</a></h4>`;
    document.getElementById(target).appendChild(div);});}catch(e){console.error(e);}
}
function refreshNews(){
  loadRSS("https://news.google.com/rss/topics/CAAqJAgKIh5DQkFTRUFvS0wyMHZNREZqY0hJQ1pXNG9BQVAB?hl=en-US&gl=US&ceid=US:en","international");
  loadRSS("https://news.google.com/rss/topics/CAAqJAgKIh5DQkFTRUFvS0wyMHZNRFZqY0hJQ1pXNG9BQVAB?hl=en-US&gl=US&ceid=US:en","national");
  loadRSS("https://news.google.com/rss/headlines/section/topic/SCIENCE?ned=us&hl=en","science");
  loadRSS("https://www.espn.com/espn/rss/news","sportsNews");
}
refreshNews();setInterval(refreshNews,1800000);

/* ===== Secret Redirect ===== */
document.getElementById('secret').onclick=()=>{let code=prompt("Enter code:");if(code==="494849")window.location.href="https://poki.com";}
</script>
</body>
</html>
